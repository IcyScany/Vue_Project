<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="box">
    <div>counter: {{ data }}</div>
    <buttton @click="fun(2, $event)">*2</buttton><br>
    <buttton @click="fun(3, $event)">*3</buttton>
  </div>

  <script>
    const App = {
      data() {
        return{
          data: 1
        }
      },

      methods: {
        fun(val, event){
          this.data *= val;
        }
      }
    }

    Vue.createApp(App).mount('#box')
  </script>
</body>
</html>
