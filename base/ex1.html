<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="data">
    data1: {{data1}} <br>
    data2: {{data2}}
  </div>

  <script>
    const msg = {
      data(){
        return{
          data1: 'first',
          data2: 'second'
        }
      }
    }

    // 将msg数据挂载到#data上
    Vue.createApp(msg).mount('#data')
  </script>
  

</body>
</html>
